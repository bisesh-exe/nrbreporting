<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NRB Reporting</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9ecef;
    padding: 30px;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    padding: 20px 30px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    max-width: 900px; /* Increased from 720px */
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
    font-size: 24px;
  }
  #filename-input {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 0 auto 20px auto;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 30px;
    border: 2px solid #007bff;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
    text-align: center;
  }
  #filename-input:focus {
    outline: none;
    border-color: #0056b3;
    background: #f0f4ff;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 2px 15px rgba(32, 85, 205, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  thead tr {
    background: #007bff;
    color: white;
    font-weight: 700;
    text-align: center;
  }
  thead th, tbody td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
  }
  tbody tr:nth-child(even) {
    background: #f9fbfe;
  }
  tbody tr:hover {
    background: #e2e6ea;
  }
  td.non-editable {
    background: #e9ecef;
    color: #495057;
    font-weight: 600;
    text-align: center;
    user-select: none;
  }
  td input[type="text"] {
    padding: 8px;
    box-sizing: border-box;
    border: 2px solid #007bff;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }
  td input[type="text"]:focus {
    border-color: #0056b3;
    outline: none;
    background: #f0f4ff;
  }
  /* Default inputs full width */
  td input[type="text"] {
    width: 100%;
  }
  /* Quantity column inputs (3rd column) narrower */
  tbody td:nth-child(3) input[type="text"] {
    width: 60px;
  }
  /* Price column inputs (4th column) wider */
  tbody td:nth-child(4) input[type="text"] {
    width: 100px;
  }
  /* Remarks column inputs (5th column) wider but slightly reduced */
  tbody td:nth-child(5) input[type="text"] {
    width: 160px; /* reduced from 180px */
  }
  .btn-download {
    display: block;
    margin: 25px auto 0;
    background: linear-gradient(90deg, #007bff, #0056b3);
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(33, 85, 205, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-download:hover {
    background: linear-gradient(90deg, #0056b3, #003f7f);
    transform: translateY(-2px);
  }
  @media (max-width: 480px) {
    td input[type="text"] {
      font-size: 12px;
      padding: 5px 6px;
    }
    .btn-download {
      font-size: 14px;
      padding: 10px 20px;
    }
    #filename-input {
      max-width: 100%;
    }
    /* Adjust input widths on small screens */
    tbody td:nth-child(3) input[type="text"] {
      width: 50px;
    }
    tbody td:nth-child(4) input[type="text"] {
      width: 80px;
    }
    tbody td:nth-child(5) input[type="text"] {
      width: 140px;
    }
    /* Adjust container max-width on small screens */
    .container {
      max-width: 100%;
      padding: 15px 20px 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>NRB Reporting of Hamro Patro Remit</h1>

    <input type="text" id="filename-input" placeholder="Enter CSV filename (without extension)" spellcheck="false" />

    <table id="data-table" spellcheck="false">
      <thead>
        <tr>
          <th>country_code_iso3</th>
          <th>country_name</th>
          <th>no_of_transactions</th>
          <th>amount_usd</th>
          <th>amount_npr</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="non-editable">USA</td>
          <td class="non-editable">United States of America</td>
          <td><input type="text" placeholder="No." /></td>
          <td><input type="text" placeholder="USD" /></td>
          <td><input type="text" placeholder="NPR" /></td>
        </tr>
        <tr>
          <td class="non-editable">AUS</td>
          <td class="non-editable">Australia</td>
          <td><input type="text" placeholder="No." /></td>
          <td><input type="text" placeholder="USD" /></td>
          <td><input type="text" placeholder="NPR" /></td>
        </tr>
      </tbody>
    </table>
    <button class="btn-download" id="download-btn">Download CSV</button>
  </div>

  <script>
    // On page load, set filename input value to today's date + " daily report"
    function setDefaultFilename() {
      const input = document.getElementById('filename-input');
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      input.value = `${yyyy}-${mm}-${dd} daily report`;
    }

    function downloadCSV(csv, filename) {
      const csvBlob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(csvBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function tableToCSV(table) {
      const rows = table.querySelectorAll('tr');
      let csv = '';
      rows.forEach((row, rowIndex) => {
        const cols = row.querySelectorAll('th, td');
        const rowData = [];
        cols.forEach(col => {
          if (col.classList.contains('non-editable')) {
            rowData.push(formatCSVValue(col.textContent.trim()));
          } else {
            const input = col.querySelector('input');
            if (input) {
              rowData.push(formatCSVValue(input.value.trim()));
            } else {
              rowData.push(formatCSVValue(col.textContent.trim()));
            }
          }
        });
        csv += rowData.join(',') + '\r\n';
      });
      return csv;
    }

    function formatCSVValue(value) {
      if (value == null) return '';
      if (value.includes('"')) {
        value = value.replace(/"/g, '""');
      }
      if (value.search(/("|,|\n)/g) >= 0) {
        value = `"${value}"`;
      }
      return value;
    }

    document.getElementById('download-btn').addEventListener('click', () => {
      const table = document.getElementById('data-table');
      const csv = tableToCSV(table);
      let filename = document.getElementById('filename-input').value.trim();
      if (filename === '') {
        filename = 'table-data';
      }
      filename = filename.replace(/[\\\/:*?"<>|]/g, '');
      if (filename === '') {
        filename = 'table-data';
      }
      if (!filename.toLowerCase().endsWith('.csv')) {
        filename += '.csv';
      }
      downloadCSV(csv, filename);
    });

    // Initialize default filename on DOM load
    document.addEventListener('DOMContentLoaded', setDefaultFilename);
  </script>
</body>
</html>
